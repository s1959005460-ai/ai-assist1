syntax = "proto3";
package streaming;

message Chunk {
  bytes data = 1;
  string key = 2; // optional: model id or message id
  bool final_chunk = 3;
}

message Ack {
  bool ok = 1;
  string msg = 2;
}

service StreamService {
  rpc UploadModel(stream Chunk) returns (Ack);
  rpc DownloadModel(Chunk) returns (stream Chunk);
}
